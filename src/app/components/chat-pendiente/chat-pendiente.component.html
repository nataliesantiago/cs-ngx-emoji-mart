<h3>Por favor indique la hora para recordar esta conversaci√≥n</h3>
<div>
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Seleccione la categoria a agregar" matInput [formControl]="myControl"
      [matAutocomplete]="auto" autocomplete="off">
    <button mat-button *ngIf="myControl.value!=null && myControl.value.length>0" matSuffix mat-icon-button
      aria-label="Clear" (click)="myControl.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
      (optionSelected)='seleccionarHora($event.option.value)'>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="botonera">
    <button class="custom__btn custom__btn--accept m-r-20"
      (click)="cerrar(true)">Enviar</button>
    <button class="custom__btn custom__btn--cancel m-r-20" (click)="cerrar(false)">Cancelar</button>
  </div>
</div>
