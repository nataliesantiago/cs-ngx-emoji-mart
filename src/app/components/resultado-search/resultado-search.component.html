<div class="">
  <mat-card class="tarjeta-respuesta mat-card-root" [ngClass]="{'primero':pos==0}">
    <mat-card-content>
      <mat-card-title><a [href]="respuesta.url" [title]="respuesta.title"
          [attr.target]="modo==3?'_blank':'_self'"><strong>{{respuesta.title}}</strong></a>
      </mat-card-title>

      <div class="panel-contenido">
        <div class="icono-respuesta">
          <mat-icon *ngIf="respuesta.tipo=='Conecta'">{{respuesta.url_icono}}</mat-icon>
          <mat-icon *ngIf="respuesta.tipo=='Mis Chats'">chat</mat-icon>
          <img [src]="respuesta.url_icono" *ngIf="respuesta.tipo=='Google Drive'" />
          <img [src]="respuesta.url_drive" class="url-drive-icono" *ngIf="respuesta.url_drive" />

        </div>
        <div class="contenido-respuesta">
          <mat-card-subtitle></mat-card-subtitle>
          <div class="contenedor-texto">
            <span *ngIf="mostrando" [innerHTML]="respuesta.contenido | buscadorhightlight:busqueda |safe:'html'"></span>
          </div>
          <span class="owner-drive">{{respuesta.owner_drive}}</span>
          <mat-progress-bar *ngIf="!mostrando" class="barra-cargando" [mode]="'indeterminate'"
            [bufferValue]="bufferValue">
          </mat-progress-bar>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
