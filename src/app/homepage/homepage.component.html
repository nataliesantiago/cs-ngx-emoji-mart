<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 logo-conecta">
      <div class="login100-form validate-form">

        <span class="">
          <img src="/assets/images/logo.png" alt="CONECTA by Google" class="img_small">
        </span>

        <p class="m-t-10  slogan-conecta san-serif" style="text-align: center;">
          Herramienta de autogestión para el soporte interno del Banco Davivienda
        </p>


        <mat-grid-list cols="5" rowHeight="100px" class="iconos hidden-mobile ">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img src="/assets/images/iconos-homepage/1.png" />
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img src="/assets/images/iconos-homepage/2.png" />
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img src="/assets/images/iconos-homepage/3.png" class="tres" />
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img src="/assets/images/iconos-homepage/4.png" class="cuatro" />
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img src="/assets/images/iconos-homepage/5.png" />
          </mat-grid-tile>
        </mat-grid-list>



        <div class="container-login100-form-btn m-t-40">
          <button class="login100-form-btn san-serif" [routerLink]="['/login']">
            Ingresa Aquí
          </button>
        </div>

        <p class="login-more p-t-100" style="text-align: center;">
          <a href="/assets/politicas.pdf" target="_blank" class="txt2 san-serif">Política de Privacidad</a>
        </p>
      </div>
    </div>
  </div>
</div>
