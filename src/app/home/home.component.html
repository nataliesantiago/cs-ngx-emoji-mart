<div>
    <div class="img__logo down">
        <img src="assets/images/Conecta-Soporte.png" alt="imagen" class="img_small">
    </div>
    <div class="texto__principal down">
        <h2 class="text_center texto_rojo">¿Comó Podemos Ayudarte?</h2>
    </div>
    <div id="search-bar" class="up">
            
        <div class="ng-autocomplete">
            <ng-autocomplete 
              [data]="textopredictivo"
              [searchKeyword]="keyword"
              (selected)='selectEvent($event)'
              (inputChanged)='onChangeSearch($event)'
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate"
              >                                 
            </ng-autocomplete>
             
            <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.title"></a>
            </ng-template>
             
            <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
            </ng-template>
            <span><img src="https://cdn3.iconfinder.com/data/icons/watchify-v1-0-32px/32/magnifying-glass-search-256.png"
                (click)="buscar()" alt="icone de recherche" width="35px" class="img_lupa"></span>
                <i class="fa fa-camera archivo tooltip-container" aria-hidden="true"> <span class="tooltip">Buscar por
                        imágenes</span></i>
                <i class="fa fa-microphone microfono tooltip-container" aria-hidden="true"><span class="tooltip">Búsqueda por
                        voz</span></i>
        </div>
        
    </div>
    <div class="historial__contenedor up">
        <a href="" class="historial">Ver Historial</a>
    </div>
    <div>
        <div>
            <div class="contenedor__img">
                <article>
                    <figure>
                        <img alt="preguntas" src="assets/images/preguntas.png" />
                    </figure>

                    <div>
                        <h3>Preguntas frecuentes</h3>
                        <ul>
                            <li *ngFor="let pregunta of preguntasArray"> {{ pregunta.id }} {{ pregunta.consulta }}
                                <div [innerHTML]="pregunta.consulta | highlight: searchText"></div>
                            </li>
                        </ul>
                    </div>
                </article>

                <article>
                    <figure>
                        <img alt="preguntas" src="assets/images/busqueda.jpg" />
                    </figure>

                    <div>
                        <h3>Busquedas frecuentes</h3>
                        <ul>
                            <li *ngFor="let busqueda of busquedasArray ">
                                {{ busqueda.id }} {{ busqueda.busqueda }}
                            </li>
                        </ul>
                    </div>
                </article>
            </div>

            <div class="btn__contenedor">
                <button class="btn_sugerencias">Sugerencias <i class="fa fa-comment-o" aria-hidden="true"></i></button>
            </div>

        </div>
        <!-- column -->
    </div>

</div>
