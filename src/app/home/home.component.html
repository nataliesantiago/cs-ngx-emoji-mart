<div class="fondo">

      <img [src]="url_logo" alt="imagen" class="img_small" *ngIf="url_logo">

    <div class="texto__principal down" *ngIf="texto_home">
      <h2 class="text_center texto_gris"><b>{{texto_home}}</b></h2>
    </div>

    <div class="historial__contenedor up" *ngIf="correo_usuario != 'com' && ambiente && ambiente=='cam'">

              <p *ngFor="let i of nuevos_contenidos">{{ i.titulo }}</p>
          </mat-card-content>
      </mat-card>
