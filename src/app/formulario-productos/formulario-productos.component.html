<mat-card>  
    <mat-card-content>

      <h3>Formulario de Registro de Categorías</h3>
      <hr>
      <div fxLayout="row wrap">
        <div fxFlex.gt-sm="40" fxFlex="100">
          <br>
          <mat-card-title>Categorías</mat-card-title>
          <form class="example-form">
              <mat-form-field class="example-full-width">
                <input type="text" placeholder="Seleccione la categoría padre" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)='seleccionarProducto($event.option.value)'>
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.nombre}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
          <br>
          <mat-form-field floatLabel="never">
            <mat-label>Digite la categoría</mat-label>
            <input matInput [(ngModel)]="categoria.nombre" name="nombre">
          </mat-form-field>
        </div>
        <div fxFlex.gt-sm="10" fxFlex="100"></div>
        <div fxFlex.gt-sm="50" fxFlex="100" *ngIf = "arbol_mostrar.length > 0">
          <br>
          <mat-card-title>Arbol de la categoría</mat-card-title>

          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button></button>
              <strong *ngIf="nivel_producto == node.level">{{node.name}}</strong>
              <span *ngIf="nivel_producto != node.level">{{node.name}}</span>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>              
              <strong *ngIf="nivel_producto == node.level">{{node.name}}</strong>
              <span *ngIf="nivel_producto != node.level">{{node.name}}</span>
            </mat-tree-node>
          </mat-tree>
        </div>
      </div>

      <br>
      <br>
      <div fxLayout="row wrap" class="div-iconos">
        <div fxFlex.gt-sm="100" fxFlex="100">
          <mat-radio-group class="example-radio-group" [(ngModel)]="categoria.nombre_icono">
            <mat-radio-button class="example-radio-button" *ngFor="let i of icons" [value]="i">
                <mat-icon class="icon">{{i}}</mat-icon>
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div> 
      <br>
      <br>
      <button class="ng2-smart-action ng2-smart-action-add-add ng-star-inserted" (click)="guardarProducto()">Guardar</button>    
    </mat-card-content>
  </mat-card>
