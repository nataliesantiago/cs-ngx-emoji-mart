<div class="responsive-table">
            
    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:15%;"> ID </mat-header-cell>
            <mat-cell *matCellDef="let row" style="max-width:15%;"> {{row.idtbl_configuracion}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:70%;"> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let row" style="max-width:70%;"> {{row.nombre}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="valor">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:70%;"> Valor </mat-header-cell>
            <mat-cell *matCellDef="let row" style="max-width:70%;">
              <span *ngIf="!row.editando">{{row.valor}}</span>
              <span *ngIf="row.editando"><input [(ngModel)]="row.valor"></span>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:15%;"> Estado </mat-header-cell>
            <mat-cell *matCellDef="let row" style="max-width:15%;">
                <i *ngIf="!row.editando" class="ti-pencil text-info m-r-10 mouse-over" (click)="editarRegistro(row)"></i>
                <i *ngIf="row.editando" class="ti-save text-success m-r-10 mouse-over" (click)="guardarRegistro(row)"></i>
                <i *ngIf="row.editando" class="ti-close text-danger m-r-10 mouse-over" (click)="cancelarEdicion(row)"></i>                
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
