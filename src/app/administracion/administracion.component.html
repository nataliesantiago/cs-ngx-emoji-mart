<div class="general-container">
    <mat-card class="mat-card-root">
        <mat-card-content class="mat-card-content-root">
            <div class="container-filter">
                <div class="element-filter element-filter-1">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar busqueda">
                        <mat-icon class="search-icon">search</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="responsive-table">
                <div class="container-table">
                    <mat-table [dataSource]="dataSource" matSort>
            
                        <!-- ID Column -->
                        <ng-container matColumnDef="idtbl_configuracion">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="max-width-10"> ID </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="max-width-10"> {{row.idtbl_configuracion}} </mat-cell>
                        </ng-container>
                
                        <!-- Progress Column -->
                        <ng-container matColumnDef="nombre">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="max-width-70"> Nombre </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="max-width-70"> {{row.nombre}} </mat-cell>
                        </ng-container>
                
                        <ng-container matColumnDef="valor">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="max-width-35"> Valor </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="max-width-35">
                                <span *ngIf="!row.editando">{{row.valor}}</span>
                                <mat-form-field *ngIf="row.editando"><input matInput [(ngModel)]="row.valor"></mat-form-field>
                            </mat-cell>
                        </ng-container>
                
                        <ng-container matColumnDef="acciones">
                            <mat-header-cell *matHeaderCellDef mat-sort-header class="max-width-15"> Estado </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="max-width-15">
                                <i *ngIf="!row.editando" class="ti-pencil info-color m-r-10 mouse-over" (click)="editarRegistro(row)"></i>
                                <i *ngIf="row.editando" class="ti-save success-color m-r-10 mouse-over" (click)="guardarRegistro(row)"></i>
                                <i *ngIf="row.editando" class="ti-close danger-color m-r-10 mouse-over" (click)="cancelarEdicion(row)"></i>                
                            </mat-cell>
                        </ng-container>
                
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>
                </div>
                <mat-paginator [pageSizeOptions]="[5, 15, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
