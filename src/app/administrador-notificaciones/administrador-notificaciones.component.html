<div class="contenedor">
    <mat-card>
        <mat-card-content>
            <mat-card-title>Administrador de Notificaciones</mat-card-title>

            <br>
            <a class="custom__btn custom__btn--primary" [routerLink]="['/formulario-notificaciones/nuevo']"><mat-icon>add</mat-icon> Crear Notificaci贸n </a>
            <br>
            <br>

            <div class="bg-light p-10 p-r-20 p-l-20">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar busqueda">
                </mat-form-field>
            </div>

            <div class="responsive-table">

                <mat-table [dataSource]="dataSource" matSort>
            
                    <!-- ID Column -->
                    <ng-container matColumnDef="idtbl_notificacion">
                        <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:15%;"> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row" style="max-width:15%;"> {{row.idtbl_notificacion}} </mat-cell>
                    </ng-container>
            
                    <!-- Progress Column -->
                    <ng-container matColumnDef="titulo">
                        <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:35%;"> Titulo </mat-header-cell>
                        <mat-cell *matCellDef="let row" style="max-width:35%;"> {{row.titulo}} </mat-cell>
                    </ng-container>


                    <!-- Progress Column -->
                    <ng-container matColumnDef="fecha_publicacion">
                        <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:35%;"> Fecha Publicaci贸n </mat-header-cell>
                        <mat-cell *matCellDef="let row" style="max-width:35%;"> {{row.fecha_inicio | MomentDate:'YYYY-MM-DD'}} </mat-cell>
                    </ng-container>


                    <!-- Progress Column -->
                    <ng-container matColumnDef="fecha_creacion">
                        <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:35%;"> Fecha Creaci贸n </mat-header-cell>
                        <mat-cell *matCellDef="let row" style="max-width:35%;"> {{row.fecha_creacion | MomentDate:'YYYY-MM-DD'}} </mat-cell>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="activo">
                            <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:35%;"> Activo </mat-header-cell>
                            <mat-cell *matCellDef="let row" style="max-width:35%;"> 
                                <span *ngIf="row.activo == 1">Activa</span>
                                <span *ngIf="row.activo == 0">Inactiva</span>
                            </mat-cell>
                        </ng-container>
            
                    <ng-container matColumnDef="acciones">
                        <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:15%;"> Acciones </mat-header-cell>
                        <mat-cell *matCellDef="let row" style="max-width:15%;">
                            <i *ngIf="row.activo == 1" class="ti-close danger-color m-r-10 mouse-over" title="Cancelar Notificaci贸n" (click)="cancelarNotificacion(row)"></i>
                        </mat-cell>
                    </ng-container>
            
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">
                    </mat-row>
                </mat-table>
            
                <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
